<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  
  <link rel="stylesheet" href="styles/setup.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/sections/attribution.css">
  <link rel="stylesheet" href="styles/sections/alert.css">
</head>
<body>
    <main class="alert">
        <div class="alert__content">
          <img src="assets/images/icon-success.svg" alt="" class="alert__icon">
          <h1 class="title">Thanks for subscribing!</h1>
          <p class="paragraph">A confirmation email has been sent to <b>ash@loremcompany.com</b>. Please open it and click the button inside to confirm your subscription.</p>
        </div>

        <a href="/">
          <button class="btn">Dismiss message</button>
        </a>
    </main>
    
</body>
</html>
